{% extends 'base.html' %}

{% block content %}
    <h1>{% if record_id %} Edit {% else %} New {% endif %} Record</h1>

    <div class="mb-3">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save" class="btn btn-primary">
        </form>
        <a href="{% url 'profile:details' request.user.id %}" class="btn btn-secondary">Cancel</a>
    </div>
{% endblock %}
