{% extends 'base.html' %}

{% block content %}
    <h1>New Post</h1>

    <div class="mb-3">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save" class="btn btn-primary">
        </form>
        <a href="{{ user_profile.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
    </div>
{% endblock %}
