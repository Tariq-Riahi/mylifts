{% extends 'base.html' %}

{% block content %}
<body>
<h1>Home</h1>
{{user_feed}}
{% for post in user_feed %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.description}}</p>
        <a href="{{ post.recordpost.item.get_absolute_url }}" class="btn btn-primary">{{post.recordpost.item}}</a>
        <a href="{% url 'feed:like' post_id=post.id %}" class="btn btn-primary">Like {{post.likes.all.count }}</a>
    </div>
</div>
{% endfor %}
</body>
{% endblock %}
