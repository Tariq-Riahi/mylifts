{% extends 'base.html' %}

{% block content %}
<body>
    <h1>Home</h1>
    {% for record in records %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <a href="{% url 'record:details' record.id %}">
                <h5 class="card-title">{{record.title}}</h5>
            </a>
            <p class="card-text">{{record.description}}</p>
        </div>
    </div>
    {% endfor %}
</body>
{% endblock %}
